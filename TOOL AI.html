<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{
    height:100vh;overflow:hidden;
    background:radial-gradient(circle at top,#ffb7c533,#020617 70%);
}
canvas{position:fixed;inset:0;pointer-events:none}
.container{

.card{

}
.switch{text-align:center;margin-top:12px;font-size:13px;color:#ffd6e8;cursor:pointer}
.hidden{display:none}
.toast{
    position:fixed;bottom:40px;left:50%;
    transform:translateX(-50%);
    background:#ff9bbf;color:#240013;
    padding:13px 24px;border-radius:22px;
    font-weight:bold;opacity:0;transition:.35s;z-index:99;
}
.toast.show{opacity:1}
</style>
</head>

<body>

<canvas id="sakura"></canvas>

<div class="container">

<!-- LOGIN -->
<div class="card" id="loginBox">
<h2> LOGIN</h2>
<input class="input" id="loginUser" placeholder="TÃªn Ä‘Äƒng nháº­p">
<input class="input" id="loginPass" type="password" placeholder="Máº­t kháº©u">
<button class="btn" onclick="login()">ÄÄƒng nháº­p</button>
<div class="switch" onclick="showRegister()">ChÆ°a cÃ³ tÃ i khoáº£n? ÄÄƒng kÃ½</div>
</div>

<!-- REGISTER -->
<div class="card hidden" id="registerBox">
<h2>ğŸŒ¸ ÄÄ‚NG KÃ</h2>
<input class="input" id="regUser" placeholder="TÃªn Ä‘Äƒng nháº­p">
<input class="input" id="regPass" type="password" placeholder="Máº­t kháº©u">
<button class="btn" onclick="register()">ÄÄƒng kÃ½</button>
<div class="switch" onclick="showLogin()">Quay láº¡i Ä‘Äƒng nháº­p</div>
</div>

<!-- KEY -->
<div class="card hidden" id="keyBox">
<h2>ğŸ”‘ NHáº¬P KEY</h2>

</div>

<div class="toast" id="toast"></div>

<script>
/* ===== TOAST ===== */
const toastBox=document.getElementById("toast")
function showToast(msg){
    toastBox.innerText=msg
    toastBox.classList.add("show")
    setTimeout(()=>toastBox.classList.remove("show"),1500)
}

/* ===== SWITCH ===== */
const loginBox=document.getElementById("loginBox")
const registerBox=document.getElementById("registerBox")
const keyBox=document.getElementById("keyBox")
function showRegister(){loginBox.classList.add("hidden");registerBox.classList.remove("hidden")}
function showLogin(){registerBox.classList.add("hidden");loginBox.classList.remove("hidden")}

/* ===== ACCOUNT ===== */
function getAcc(){return JSON.parse(localStorage.getItem("ACC")||"[]")}
function saveAcc(a){localStorage.setItem("ACC",JSON.stringify(a))}

function register(){
    let u=regUser.value.trim(),p=regPass.value.trim()
    if(!u||!p)return showToast("âš ï¸ Nháº­p Ä‘á»§ thÃ´ng tin")
    let a=getAcc()
    if(a.some(x=>x.u===u))return showToast("âŒ TÃ i khoáº£n tá»“n táº¡i")
    a.push({u,p});saveAcc(a)
    showToast("ğŸ‰ ÄÄƒng kÃ½ thÃ nh cÃ´ng")
    showLogin()
}

function login(){
    let a=getAcc()
    let ok=a.find(x=>x.u===loginUser.value&&x.p===loginPass.value)
    if(!ok)return showToast("âŒ Sai tÃ i khoáº£n")
    showToast("âœ… ÄÄƒng nháº­p thÃ nh cÃ´ng")
    setTimeout(()=>{
        loginBox.classList.add("hidden")
        keyBox.classList.remove("hidden")
    },700)
}

/* ===== FIXED KEY ===== */
function checkKey(){
    const FIXED_KEY="11"
    if(keyInput.value.trim()!==FIXED_KEY)
        return showToast("âŒ Key khÃ´ng há»£p lá»‡")
    showToast("ğŸš€ Key há»£p lá»‡ â€“ vÃ o tool")
    setTimeout(()=>{
        window.location.href="https://toolfreebythomas.fun"
    },1000)
}

/* ğŸŒ¸ SAKURA EFFECT ===== */
const canvas=document.getElementById("sakura"),ctx=canvas.getContext("2d")
function resize(){canvas.width=innerWidth;canvas.height=innerHeight}
resize();addEventListener("resize",resize)
let petals=[...Array(60)].map(()=>({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    v:Math.random()*1.4+.6,
    r:Math.random()*Math.PI
}))
function draw(p){
    ctx.save()
    ctx.translate(p.x,p.y)
    ctx.rotate(p.r)
    ctx.fillStyle="rgba(255,170,190,.95)"
    ctx.beginPath()
    ctx.moveTo(0,0)
    ctx.bezierCurveTo(14,-14,28,14,0,28)
    ctx.bezierCurveTo(-28,14,-14,-14,0,0)
    ctx.fill()
    ctx.restore()
}
;(function anim(){
    ctx.clearRect(0,0,canvas.width,canvas.height)
    petals.forEach(p=>{
        p.y+=p.v;p.x+=Math.sin(p.y*0.01);p.r+=0.01
        if(p.y>canvas.height+40){p.y=-40;p.x=Math.random()*canvas.width}
        draw(p)
    })
    requestAnimationFrame(anim)
})()
</script>
