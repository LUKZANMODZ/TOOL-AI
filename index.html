<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>ROBOT AI TOOL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{
  height:100vh;overflow:hidden;
  background:radial-gradient(circle at top,#8fd3ff33,#020617 70%);
}
canvas{position:fixed;inset:0;pointer-events:none}
.container{
  position:relative;z-index:10;width:100%;height:100%;
  display:flex;align-items:center;justify-content:center;
}
.card{
  width:380px;padding:26px;border-radius:22px;
  background:rgba(10,20,40,.65);
  backdrop-filter:blur(14px);
  box-shadow:0 0 40px #5cc8ff55;
  animation:fade .25s ease;
}
@keyframes fade{from{opacity:0;transform:scale(.94)}to{opacity:1}}

h2{text-align:center;color:#cfefff;margin-bottom:12px}
.input{
  width:100%;padding:13px;margin:8px 0;border:none;border-radius:14px;
  background:rgba(255,255,255,.12);color:#fff;outline:none;
}
.input::placeholder{color:#cfefff}
.btn{
  width:100%;padding:13px;margin-top:12px;border:none;border-radius:16px;
  background:#38bdf8;font-weight:bold;cursor:pointer;
}
.switch{text-align:center;margin-top:12px;font-size:13px;color:#cfefff;cursor:pointer}
.hidden{display:none}

/* ===== TOAST ===== */
.toast{
  position:fixed;bottom:40px;left:50%;transform:translateX(-50%);
  background:#38bdf8;color:#022c44;padding:12px 22px;border-radius:22px;
  font-weight:bold;opacity:0;transition:.35s;z-index:99;
}
.toast.show{opacity:1}

/* ===== AVATAR FULL FX ===== */
.avatar{
  width:130px;height:130px;border-radius:50%;
  margin:0 auto 16px;position:relative;cursor:pointer;
  background:radial-gradient(circle at 30% 30%,#7dd3ff,#2563eb);
  box-shadow:0 0 40px #7dd3ffaa;
  display:flex;align-items:center;justify-content:center;
  animation:pulse 2.5s ease-in-out infinite;
}
.avatar::before{
  content:"";position:absolute;inset:-4px;border-radius:50%;
  background:conic-gradient(from 0deg,transparent,#9ee7ff,#38bdf8,transparent);
  animation:spin 3s linear infinite;z-index:-1;filter:blur(2px);
}
.robot{
  font-size:92px;line-height:1;
  animation:float 3s ease-in-out infinite;
  filter:drop-shadow(0 0 12px #9ee7ff);
}
@keyframes spin{to{transform:rotate(360deg)}}
@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.05)}}
@keyframes float{0%,100%{transform:rotate(-4deg)}50%{transform:rotate(4deg)}}
</style>
</head>
