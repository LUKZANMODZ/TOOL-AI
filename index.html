<body>

<script>
// ========= TOOL CONFIG =========
const TOOL_LINK = atob("aHR0cHM6Ly9sdWthemFubW9kei5naXRodWIuaW8vVE9PTC1BSS8=")
const KEY_HASH = "2e4f96a4d2b13f6b16d0c7f5b9b78f7c9d6c2b43a10b93c4b55b0c6c77d6c4ef"

function loadUsers(){
  return JSON.parse(localStorage.getItem("USERS")||"[]")
}

function showToast(msg){
  const t=document.getElementById("toast")
  t.innerText=msg
  t.classList.add("show")
  setTimeout(()=>t.classList.remove("show"),2000)
}

function showRegister(){
  loginBox.classList.add("hidden")
  registerBox.classList.remove("hidden")
}

function showLogin(){
  registerBox.classList.add("hidden")
  loginBox.classList.remove("hidden")
}

function register(){
  let users=loadUsers()
  if(regPass.value!==regPass2.value){
    showToast("âŒ Máº­t kháº©u khÃ´ng khá»›p");return
  }
  if(users.some(u=>u.user===regUser.value||u.mail===regMail.value)){
    showToast("âŒ Gmail hoáº·c user Ä‘Ã£ tá»“n táº¡i");return
  }
  users.push({
    mail:regMail.value.trim(),
    user:regUser.value.trim(),
    pass:regPass.value
  })
  localStorage.setItem("USERS",JSON.stringify(users))
  showToast("âœ… ÄÄƒng kÃ½ thÃ nh cÃ´ng")
  showLogin()
}

function login(){
  let users=loadUsers()
  let u=users.find(x=>x.user===loginUser.value&&x.pass===loginPass.value)
  if(!u){showToast("âŒ Sai tÃ i khoáº£n");return}
  showToast("âœ… ÄÄƒng nháº­p thÃ nh cÃ´ng")
  loginBox.classList.add("hidden")
  keyBox.classList.remove("hidden")
}

async function checkKey(){
  let k=keyInput.value
  let hash=await sha256(k)
  if(hash!==KEY_HASH){
    showToast("âŒ Key khÃ´ng Ä‘Ãºng");return
  }
  showToast("âœ… Key há»£p lá»‡")
  setTimeout(()=>location.href=TOOL_LINK,1000)
}

async function sha256(t){
  const b=new TextEncoder().encode(t)
  const h=await crypto.subtle.digest("SHA-256",b)
  return Array.from(new Uint8Array(h)).map(x=>x.toString(16).padStart(2,"0")).join("")
}

// ========= FX =========
const c=document.getElementById("fx"),ctx=c.getContext("2d")
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();onresize=resize
let p=[...Array(120)].map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*2+1}))
function loop(){
  ctx.clearRect(0,0,c.width,c.height)
  ctx.fillStyle="rgba(255,255,255,0.8)"
  p.forEach(o=>{
    o.y+=0.6;if(o.y>c.height)o.y=0
    ctx.beginPath();ctx.arc(o.x,o.y,o.r,0,7);ctx.fill()
  })
  requestAnimationFrame(loop)
}
loop()
</script>
